name: Unit testing
permissions:
  contents: read

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Unit tests
        run: make test
        env:
          GITHUB_FAUCET_SECRET: ${{ secrets.FAUCET_SECRET }}
