---
emoji: 🌐
name: network
help: Commands for network metrics and information
sub_commands:
  - name: node-info
    help: View information about a specific node
    result_template: |
      PeerID: {{.PeerID}}
      IP Address: {{.IPAddress}}
      Agent: {{.Agent}}
      Moniker: {{.Moniker}}
      Country: {{.Country}}
      City: {{.City}}
      Region Name: {{.RegionName}}
      TimeZone: {{.TimeZone}}
      ISP: {{.ISP}}

      Validator Info🔍
      Number: {{.Number}}
      PIP-19 Score: {{.AvailabilityScore}}
      Stake: {{.Stake}} PAC's
    args:
      - name: validator_address
        desc: The validator address
        input_box: Text
        optional: false

  - name: health
    help: Check the network health status
    result_template: |
      Network is {{.Status}}
      CurrentTime: {{.CurrentTime}}
      LastBlockTime: {{.LastBlockTime}}
      Time Diff: {{.TimeDiff}}
      Last Block Height: {{.LastBlockHeight}}
  - name: status
    help: View network statistics
    result_template: |
      Network Name: {{.NetworkName}}
      Connected Peers: {{.ConnectedPeers}}
      Validators Count: {{.ValidatorsCount}}
      Accounts Count: {{.AccountsCount}}
      Current Block Height: {{.CurrentBlockHeight}}
      Total Power: {{.TotalPower}} PAC
      Total Committee Power: {{.TotalCommitteePower}} PAC
      Circulating Supply: {{.CirculatingSupply}} PAC

      > Note📝: This info is from one random network node. Non-calculator data may not be consistent.
